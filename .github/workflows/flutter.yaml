name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - uses: bluefireteam/melos-action@v2
      - run: melos generate
      - uses: actions/cache@v3
        with:
          path: |
            flutter_packages/**/*.freezed.dart
            flutter_packages/**/*.g.dart
            flutter_packages/**/*.mocks.dart
          key: melos-generate-${{ github.sha }}
      - run: melos analyze --fatal-infos

  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - uses: bluefireteam/melos-action@v2
      - run: melos format:exclude

  test:
    needs: analyze
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - uses: bluefireteam/melos-action@v2
      - uses: actions/cache@v3
        with:
          path: |
            flutter_packages/**/*.freezed.dart
            flutter_packages/**/*.g.dart
            flutter_packages/**/*.mocks.dart
          key: melos-generate-${{ github.sha }}
      - run: sudo apt update && sudo apt install -y lcov
      - run: melos coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  prompting-client-ui:
    needs: analyze
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - uses: bluefireteam/melos-action@v2
      - uses: actions/cache@v3
        with:
          path: |
            flutter_packages/**/*.freezed.dart
            flutter_packages/**/*.g.dart
            flutter_packages/**/*.mocks.dart
          key: melos-generate-${{ github.sha }}
      - run: |
          sudo apt update
          sudo apt install -y clang cmake libglib2.0-dev libgtk-3-dev liblzma-dev ninja-build pkg-config xvfb
          cd flutter_packages/prompting_client_ui
          xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test
